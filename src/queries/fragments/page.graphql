fragment PageFragment on PageRecord {
	id
	name
	slug
	thumbnailImage {
		id
		responsiveImage {
			src
			alt
		}
	}
	sections {
		... on ArticleHeroRecord {
			...ArticleHero
		}
		... on CardStackRecord {
			__typename
			id
			title
			categories
			items {
				... on ArticleRecord {
					__typename
					id
					category {
						id
						name
					}
					content {
						blocks {
							id
							image {
								responsiveImage {
									alt
									src
								}
							}
						}
						links
						value
					}
					thumbnailImage {
						id
						responsiveImage {
							alt
							src
						}
					}
				}
				... on PageRecord {
					__typename
					id
					name
					slug
					thumbnailImage {
						id
						responsiveImage {
							alt
							src
						}
					}
				}
			}
		}
		... on FormRecord {
			...Form
		}
		... on HomeHeroRecord {
			...HomeHero
		}
		... on InnerHeroRecord {
			...InnerHero
		}
	}
}
