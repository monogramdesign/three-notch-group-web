fragment PageFragment on PageRecord {
	id
	name
	slug
	thumbnailImage
	sections {
		... on ArticleHeroRecord {
			...ArticleHero
		}
		... on CardStackRecord {
			__typename
			id
			title
			categories
			items {
				... on ArticleRecord {
					__typename
					id
					category {
						id
						name
					}
					content {
						blocks {
							id
							image
						}
						links
						value
					}
					thumbnailImage
				}
				... on PageRecord {
					__typename
					id
					name
					slug
					thumbnailImage
				}
			}
		}
		... on FormRecord {
			...Form
		}
		... on HomeHeroRecord {
			...HomeHero
		}
		... on InnerHeroRecord {
			...InnerHero
		}
	}
}
