fragment PageFragment on PageRecord {
	id
	name
	slug
	thumbnailImage
	sections {
		... on ArticleHeroRecord {
			...ArticleHero
		}
		... on CardStackRecord {
			...CardStack
		}
		... on FormRecord {
			...Form
		}
		... on HomeHeroRecord {
			...HomeHero
		}
		... on InnerHeroRecord {
			...InnerHero
		}
		... on MediaBlockRecord {
			...MediaBlock
		}
		... on TextBlockRecord {
			...TextBlock
		}
		... on ContentListSelectorRecord {
			...ContentListSelector
		}
	}
}
